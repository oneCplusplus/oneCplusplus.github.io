<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Idealizadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .modelo-3d {
            text-align: center;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 20px;
        }
        .modelo-3d canvas {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            clear: both;
            position: absolute;
            bottom: 0;
            left: 0;
            font-family: 'Arial', sans-serif;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        footer strong {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us - Idealizadores</h1>
    </header>

    <main>
        <section class="modelo-3d">
            <h2>Nosso Modelo 3D</h2>
            <canvas id="modelo3D"></canvas>
        </section>
    </main>

    <footer>
        <p>© 2024 <strong>F.R.I.E.N.D.S Project</strong> website by <strong>oneBlackI</strong>. All rights reserved. Mods compilation by <strong>DarthArrow</strong></p>
    </footer>

    <!-- Script para carregar o modelo 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Carregar e exibir o modelo 3D
        window.onload = function() {
            const canvas = document.getElementById('modelo3D');
            const renderer = new THREE.WebGLRenderer({ canvas });
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            const scene = new THREE.Scene();
            const loader = new THREE.GLTFLoader();

            loader.load('https://raw.githubusercontent.com/oneCplusplus/oneCplusplus.github.io/main/model.gltf', function(gltf) {
                const model = gltf.scene;
                scene.add(model);

                // Animação do modelo 3D (opcional)
                const clock = new THREE.Clock();
                function animate() {
                    requestAnimationFrame(animate);
                    const delta = clock.getDelta();
                    // Adicione animações aqui, se necessário
                    renderer.render(scene, camera);
                }
                animate();
            }, undefined, function(error) {
                console.error(error);
            });
        };
    </script>
</body>
</html>
